<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!--css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--font-->
    <script src="https://kit.fontawesome.com/3f6286b612.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Menu-->

    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #FEFAE0;">
            <div class="container-fluid gap-5">
                <a class="navbar-brand" href="../index.html"><img id="logo" src="../assets/logo.png"
                        alt="logo de cellshop"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars" style="color: #f7f7f8;"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto gap-4 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Catering</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">Reservas
                                Online</a>
                        </li>
                    </ul>
                    <div class="conteiner-carrito">
                        <button id="shopping" class="btn ver-carrito" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                        <span id="carrito-numero" class="carrito-numero"></span>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <!--main-->
    <main class="conteiner-formulario">
        <section class="titutlo-carrito-vacio"></section>
        <!--resumen a pagar del carrito a pagar (esto lo dejo pendiente)-->
        <section id="datos-personales"></section>
    </main>


    <!--footer-->
    <footer class="conteiner-footer">
        <P class="phrase">HEALTH IS <span class="phrase-span">happiness</span></P>
        <div class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6041.426410234911!2d-80.1445481063329!3d25.795205143968488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b480c8ca804f%3A0xd3034ad60c48a1b!2s1940%20Alton%20Rd%2C%20Miami%20Beach%2C%20FL%2033139%2C%20EE.%20UU.!5e0!3m2!1ses-419!2sar!4v1691601794530!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="mapa-img"></iframe>
        </div>
        <div class="redes-sociales">
            <div class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="facebook">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="tweeter">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
        <div class="footer-info">
            <a href="">Contacto</a>
            <a href="">Tarjeta de regalo</a>
            <a href="">Sobre nosotros</a>
        </div>
        <p class="footer-name">Pura vida - 2023</p>
    </footer>

    <!--Javascript-->
    <script src="../js/compra-formulario.js"></script>
    <script src="../js/class-formulario.js"></script>
    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Sweet Alert-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
</body>

</html>
